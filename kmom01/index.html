<!DOCTYPE html>
<html>
    <head>
        <title>Me-app</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    </head>
    <body>
        <div id="app">
            <router-link to="/">Home</router-link>
            <router-link to="/reports/week/1">Reports w. 1</router-link>

            <router-view></router-view>
        </div>
    </body>

    <script>
        const Home = { template: "<p>Home</p>" };
        const Reports = { template: "<p>Report {{ $route.params.id }}</p>" };

        const router = new VueRouter({
            routes: [
                { path: "/", component: Home },
                { path: "/reports/week/:id", component: Reports }
            ]
        });

        const app = new Vue({
            router
        }).$mount("#app");
    </script>
</html>
