<!doctype html>
<html>
    <head>
        <title>My vue tests</title>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <div id="app-2">
            <span v-bind:title="message">
                Hover over here.
            </span>
        </div>
        <div id="app-3">
            <span v-if="visible">Message visible</span>
        </div>
        <div id="app-4">
            <ul>
                <li v-for="animal in animals">
                    {{ animal }}
                </li>
            </ul>
        </div>
        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Reverse the above message</button>
        </div>
        <div id="app-6">
            <p>{{ message }}</p>
            <input type="text" v-model="message" />
        </div>
        <div id="app-7">
            <ol>
                <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id">
                </todo-item>
            </ol>
        </div>
        <div id="app-8">
            <router-link to="/user/1">Go to page1</router-link>
            <router-link to="/user/2">Go to page2</router-link>

            <router-view></router-view>
        </div>
    </body>
</html>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello there!"
        }
    });

    var app2 = new Vue({
        el: "#app-2",
        data: {
            message: "Changing to " + new Date().toLocaleString()
        }
    });

    var app3 = new Vue({
        el: "#app-3",
        data: {
            visible: true
        }
    });

    var app4 = new Vue({
        el: "#app-4",
        data: {
            animals: [ "monkey", "lizard", "dog" ]
        }
    });

    var app5 = new Vue({
        el: "#app-5",
        data: {
            message: "Reverse this"
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split("").reverse().join("")
            }
        }
    });

    var app6 = new Vue({
        el: "#app-6",
        data: {
            message: "Input here"
        }
    });

    Vue.component("todo-item", {
        props: ["todo"],
        template: "<li>{{ todo.text }}</li>"
    });

    var app7 = new Vue({
        el: "#app-7",
        data: {
            groceryList: [
                { id: 1, text: "tomatoe" },
                { id: 2, text: "cucumber" }
            ]
        }
    });

    const User = {
        template: "<div>User {{ $route.params.id }}</div>"
    };

    const router = new VueRouter({
        routes: [
            { path: "/user/:id", component: User }
        ]
    });

    const app8 = new Vue({
        router
    }).$mount("#app-8");
</script>
